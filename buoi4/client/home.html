<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <div class="header">
        <div class="home header-element cursor-pointer" onclick="location.replace('http://localhost:3000');">Quyết đê!</div>
        <div class="ask header-element cursor-pointer" onclick="location.replace('http://localhost:3000/ask');">Hỏi nhanh</div>
        <div class="answer header-element cursor-pointer" onclick="location.replace('http://localhost:3000')">Đáp gọn</div>
    </div>
    <h2 id="content"></h2>
    <div class="vote-btns">
        <button class="no-btn vote-btn" onclick="downVote()"><i class="far fa-thumbs-down" >Sai</i>
        </button>
        <button class="yes-btn vote-btn" onclick="upVote()"><i class="far fa-thumbs-up" >Đúng</i>
        </button>
    </div>
    <div class="controller-btns">
        <button class="controller-btn result-btn" >Kết quả vote</button>
        <button class="controller-btn next-question-btn" >Câu hỏi khác</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/home.js"></script>
</body>
</html>
