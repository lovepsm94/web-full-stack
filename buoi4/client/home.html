<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="http://localhost:3000">Quyết đê!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" href="http://localhost:3000/ask">Hỏi nhanh</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="http://localhost:3000">Đáp gọn</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h2 id="content" class="mt-4 text-center" style="height: 10rem">content</h2>
        <div class="row mt-4">
            <div class="col-12 col-md-6 text-center">
                <button class="no-btn col-3 btn btn-danger mt-2" onclick="downVote()"><i class="far fa-thumbs-down">Sai</i>
                </button>
            </div>
            <div class="col-12 col-md-6 text-center">
                <button class="yes-btn col-3 btn btn-primary mt-2" onclick="upVote()"><i class="far fa-thumbs-up">Đúng</i>
                </button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-6 text-right">
                <button class="result-btn btn btn-outline-secondary">Kết quả vote</button>
            </div>
            <div class="col-6">
                <button class="next-question-btn btn btn-outline-secondary">Câu hỏi khác</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
