<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/question.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <div class="header">
        <div class="home header-element cursor-pointer" onclick="location.replace('http://localhost:3000');">Quyết đê!</div>
        <div class="ask header-element cursor-pointer" onclick="location.replace('http://localhost:3000/ask');">Hỏi nhanh</div>
        <div class="answer header-element cursor-pointer" onclick="location.replace('http://localhost:3000')">Đáp gọn</div>
    </div>
    <h2 id="content"></h2>
    <div class="result-wrapper">
        <p id="total-votes">3 votes</p>
        <div class="percent-votes-wrapper">
            <div class="percent-no-votes" ><i class="far fa-thumbs-down" id="percent-no-votes"></i></div>
            <div class="percent-yes-votes"><i class="far fa-thumbs-up" id="percent-yes-votes"></i></div>
        </div>
    </div>
    <button class="next-question-btn" onclick="location.replace('http://localhost:3000');">Xem câu hỏi khác</button>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/question.js"></script>
</body>

</html>
